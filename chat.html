---
layout: page
title:
---

<span style="float:left" id="sessionInd">
    <label for=timebox> Next Matching Session:</label>
    <span name=timebox id="timebox">¯\_(ツ)_/¯</span>
</span>
<span style="float:right">
    <label for="pool">Pool:</label>
    <span name="pool" id="pool">?</span>
</span>
<br>
<br>
<span id="discription" style="float:left">Welcome! This is an app that connects you with new people through voice</span>
<form id="promptForm" hidden>
    <p id="promptFeild"></p>
    <div id='formAnswers'></div>
    <button type="submit">Submit</button>
</form>
<br>
<textarea id="setupInput" rows="1" cols="16">Anonymous</textarea>
<button onclick="app.setup()" type="button" id='setupButton'></button>
<br>
<button type="button" id='connectButton' hidden></button>
<div id="meta" hidden>
    <p id='host'>{{ site.url }}</p>
{% if jekyll.environment == "production" %}
    <p id=socketserver>{{ site.socketserver }}</p>
    <p id=serviceWindow>t</p>
{% else %}
    <p id="socketserver">ws://{{ site.host }}:3000</p>
    <p id=serviceWindow>t</p>
{% endif %}
</div>
<audio id="mediaStream" autoplay> unsuported </audio>

<script type="text/javascript" src="{{ site.url }}/assets/js/chat.js"></script>
